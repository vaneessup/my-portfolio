<section id="skills" class="relative py-20 ">
  <!-- soft background blob -->
  <div class="pointer-events-none absolute inset-0 -z-10 opacity-40 blur-3xl
              bg-gradient-to-tr from-indigo-400 via-fuchsia-400 to-cyan-400"></div>

  <div class="mx-auto max-w-6xl px-6 ">
    <header class="mb-10 text-center">
      <p class="text-2xl uppercase tracking-widest text-indigo-500 font-extrabold">What I use</p>
      <h2 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-100">
        Skills & Tools
      </h2>
      <p class="mx-auto mt-3 max-w-2xl text-gray-600 dark:text-gray-400">
        A quick snapshot of the tech I work with and how comfortable I am with each.
      </p>
    </header>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <article *ngFor="let cat of categories"
               class="group rounded-2xl border border-black/5 bg-white/70 p-5 shadow-sm
                      backdrop-blur transition hover:-translate-y-1 hover:shadow-lg
                      dark:border-white/5 dark:bg-gray-900/60">
        <div class="mb-4 flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ cat.title }}</h3>
          <span class="rounded-full bg-gray-900/5 px-2 py-1 text-xs text-gray-600
                       dark:bg-white/10 dark:text-gray-300">{{ cat.skills.length }} skills</span>
        </div>

        <ul class="space-y-4">
          <li *ngFor="let s of cat.skills" class="space-y-1.5">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <span class="text-base">{{ s.icon }}</span>
                <span class="font-medium text-gray-800 dark:text-gray-200">{{ s.name }}</span>
                <span *ngIf="s.tag"
                      class="rounded-full bg-gray-900/5 px-2 py-0.5 text-xs text-gray-600
                             dark:bg-white/10 dark:text-gray-300">
                  {{ s.tag }}
                </span>
              </div>
              <span class="text-sm tabular-nums text-gray-500 dark:text-gray-400">{{ s.level }}%</span>
            </div>

            <!-- progress bar -->
            <div class="h-2 w-full overflow-hidden rounded-full bg-gray-200/70 dark:bg-gray-700/60">
              <div class="h-full rounded-full bg-gradient-to-r {{ levelColor(s.level) }}
                          transition-all duration-700 ease-out"
                   [style.width.%]="s.level"></div>
            </div>
          </li>
        </ul>
      </article>
    </div>

    <!-- soft CTA -->
    <div class="mt-12 text-center">
      <a href="#projects"
         class="inline-flex items-center gap-2 rounded-xl bg-gray-900 px-5 py-2.5 text-sm
                font-medium text-white shadow-md transition hover:opacity-90
                dark:bg-white dark:text-gray-900">
        See projects using these skills
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </a>
    </div>
  </div>
</section>
